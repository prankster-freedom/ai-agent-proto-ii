<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Growing Myself Agent Eye</title>
  <link type="text/css" rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Growing Myself Agent Eye</h1>
      <div id="user-info" style="display: none;">
        <span id="user-name"></span>
        <button id="sign-out">Sign Out</button>
      </div>
    </header>

    <div id="auth-container">
      <button id="sign-in">Sign in with Google</button>
    </div>

    <main id="chat-container" style="display: none;">
      <div id="chat-history"></div>
      <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off">
        <button type="submit">Send</button>
      </form>
    </main>

    <footer id="footer-container" style="display: none;">
        <button id="delete-memory">Delete My Memory</button>
    </footer>

  </div>

  <!-- Firebase SDKs -->
  <script src="/firebase/firebase-app.js"></script>
  <script src="/firebase/firebase-auth.js"></script>
  <script src="/firebase/firebase-firestore.js"></script>
  <script src="/firebase/firebase-functions.js"></script>
  
  <script src="/main.js"></script>
</body>
</html>
